<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="Ryan.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<img class="profile-pic" src="Ryan/Ryan.jpg" alt="Profile Picture">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<section class="bg-color-white primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Ryan Flores</p>
					<p class="text-title-company">Creator</p>
					<p class="text-title-company">Ryan's Digital Cards</p>
				</div>
				<div class="col">
					<img src="Ryan/govtech-logo-blue.svg" alt="Company Logo">
				</div>
			</div>
		</div>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="mailto:ryansdigitalcards@gmail.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="Ryan/email.jpg" alt="Email Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">ryansdigitalcards@gmail.com</p>
					</div>
					<div class="col">
						<img src="Ryan/arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>
  
	<section class="bg-color-white secondary-info">
		<a href="tel:917-696-7586">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="Ryan/phone.jpg" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">917-696-7586</p>
					</div>
					<div class="col">
						<img src="Ryan/arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="Ryan.vcf">
							<p class="button">Download</p>
						</a>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

</body>

</html>
